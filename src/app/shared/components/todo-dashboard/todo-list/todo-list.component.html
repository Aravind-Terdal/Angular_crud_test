<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between" *ngFor="let todo of todosData">
        {{todo.todoItem}}
        <div class="div">
            <button mat-raised-button color="primary" class="mr-3">Edit</button>
            <button mat-raised-button color="warn" (click)="onRemoveTodo(todo)">Remove</button>
        </div>
    </li>
</ul>
