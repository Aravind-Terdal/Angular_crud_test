<div class="card">
  <div class="card-body">
    <form #todoForm="ngForm" (ngSubmit)="onTodoAdd()">
      <div class="form-group">
        <label for="todoItem"><strong>Todo Item</strong></label>
        <input
          required
          type="text"
          name="todoItem"
          id="todoItem"
          #todoItem="ngModel"
          ngModel 
          class="form-control"
        />
      </div>
      <button mat-raised-button color="primary" class="btn-block">Add Todo</button>
    </form>
  </div>
</div>
